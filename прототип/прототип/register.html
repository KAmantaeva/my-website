<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация - BOOKNEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">BOOKNEST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Главный</a></li>
            <li class="nav-item"><a class="nav-link" href="hotels.html">Отели</a></li>
            <li class="nav-item"><a class="nav-link" href="restaurants.html">Рестораны</a></li>
            <li class="nav-item"><a class="nav-link" href="spa.html">СПА услуги</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Войти</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-5">
            <h3 class="text-center mb-4">РЕГИСТРАЦИЯ</h3>
            
            <form id="registerForm">
              <div class="mb-3">
                <input type="text" class="form-control form-control-lg" id="regUsername" placeholder="Имя пользователя" required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control form-control-lg" id="regPhone" placeholder="Email или номер телефона" required>
              </div>
              
              <div class="mb-4">
                <button type="button" id="getCodeBtn" class="btn btn-secondary w-100">Получить код</button>
              </div>
              
              <div id="verificationSection" class="mb-4" style="display: none;">
                <div class="d-flex justify-content-between mb-3">
                  <input type="text" class="form-control mx-1 text-center" maxlength="1" id="code1">
                  <input type="text" class="form-control mx-1 text-center" maxlength="1" id="code2">
                  <input type="text" class="form-control mx-1 text-center" maxlength="1" id="code3">
                  <input type="text" class="form-control mx-1 text-center" maxlength="1" id="code4">
                  <input type="text" class="form-control mx-1 text-center" maxlength="1" id="code5">
                  <input type="text" class="form-control mx-1 text-center" maxlength="1" id="code6">
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary btn-lg w-100">Дальше</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
