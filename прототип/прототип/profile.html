<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль - BOOKNEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #f8f9fa;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">BOOKNEST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item" id="homeMenuItem"><a class="nav-link" href="index.html">Главный</a></li>
            <li class="nav-item"><a class="nav-link" href="hotels.html">Отели</a></li>
            <li class="nav-item"><a class="nav-link" href="restaurants.html">Рестораны</a></li>
            <li class="nav-item"><a class="nav-link" href="spa.html">СПА услуги</a></li>
            <li class="nav-item dropdown" id="userMenuItem">
              <a class="nav-link dropdown-toggle active" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                <span id="userDisplayName">Имя пользователя</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item active" href="profile.html">Профиль</a></li>
                <li><a class="dropdown-item" href="#" id="logoutBtn">Выйти</a></li>
              </ul>
            </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="images/avatar.jpg" class="rounded-circle mb-3" width="100" height="100" alt="Аватар">
            <h5 class="card-title" id="profileName">Имя пользователя</h5>
            <p class="card-text text-muted" id="profileEmail">email@example.com</p>
          </div>
        </div>
        
        <div class="list-group mb-4">
          <a href="#profile" class="list-group-item list-group-item-action active" data-bs-toggle="list">
            <i class="bi bi-person me-2"></i> Профиль
          </a>
          <a href="#bookings" class="list-group-item list-group-item-action" data-bs-toggle="list">
            <i class="bi bi-calendar-check me-2"></i> Мои бронирования
          </a>
          <a href="#favorites" class="list-group-item list-group-item-action" data-bs-toggle="list">
            <i class="bi bi-heart me-2"></i> Избранное
          </a>
          <a href="#reviews" class="list-group-item list-group-item-action" data-bs-toggle="list">
            <i class="bi bi-star me-2"></i> Мои отзывы
          </a>
          <a href="#settings" class="list-group-item list-group-item-action" data-bs-toggle="list">
            <i class="bi bi-gear me-2"></i> Настройки
          </a>
        </div>
      </div>
      
      <div class="col-md-9">
        <div class="tab-content">
          <!-- Профиль -->
          <div class="tab-pane fade show active" id="profile">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">Информация о профиле</h5>
              </div>
              <div class="card-body">
                <form id="profileForm">
                  <div class="mb-3">
                    <label for="profileNameInput" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="profileNameInput">
                  </div>
                  <div class="mb-3">
                    <label for="profileEmailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="profileEmailInput" readonly>
                  </div>
                  <div class="mb-3">
                    <label for="profilePhoneInput" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="profilePhoneInput">
                  </div>
                  <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </form>
              </div>
            </div>
          </div>
          
          <!-- Бронирования -->
          <div class="tab-pane fade" id="bookings">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">Мои бронирования</h5>
              </div>
              <div class="card-body">
                <div class="row" id="bookingsContainer">
                  <!-- Бронирования будут загружены динамически -->
                </div>
              </div>
            </div>
          </div>
          
          <!-- Избранное -->
          <div class="tab-pane fade" id="favorites">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">Избранное</h5>
              </div>
              <div class="card-body">
                <div class="row" id="favoritesContainer">
                  <!-- Избранное будет загружено динамически -->
                </div>
              </div>
            </div>
          </div>
          
          <!-- Отзывы -->
          <div class="tab-pane fade" id="reviews">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">Мои отзывы</h5>
              </div>
              <div class="card-body">
                <div class="row" id="reviewsContainer">
                  <!-- Отзывы будут загружены динамически -->
                </div>
              </div>
            </div>
          </div>
          
          <!-- Настройки -->
          <div class="tab-pane fade" id="settings">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">Настройки аккаунта</h5>
              </div>
              <div class="card-body">
                <form id="settingsForm">
                  <div class="mb-3">
                    <label for="settingsPasswordInput" class="form-label">Новый пароль</label>
                    <input type="password" class="form-control" id="settingsPasswordInput">
                  </div>
                  <div class="mb-3">
                    <label for="settingsPasswordConfirmInput" class="form-label">Подтвердите пароль</label>
                    <input type="password" class="form-control" id="settingsPasswordConfirmInput">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="settingsNotificationsCheck" checked>
                    <label class="form-check-label" for="settingsNotificationsCheck">Получать уведомления о специальных предложениях</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Сохранить настройки</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Модальное окно для деталей бронирования -->
  <div class="modal fade" id="bookingDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookingDetailsModalTitle">Детали бронирования</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="bookingDetailsModalBody">
          <!-- Детали бронирования будут загружены динамически -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/booking.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Проверяем, авторизован ли пользователь
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) {
        window.location.href = 'login.html';
        return;
      }
      
      // Отображаем имя пользователя
      document.getElementById('userName').textContent = currentUser.name;
      document.getElementById('userEmail').textContent = currentUser.email;
      
      // Активируем вкладку из URL
      const hash = window.location.hash;
      if (hash) {
        const tab = document.querySelector(`a[href="${hash}"]`);
        if (tab) {
          const bsTab = new bootstrap.Tab(tab);
          bsTab.show();
        }
      }
      
      // Загружаем избранное
      loadFavorites();
      
      // Загружаем бронирования (функция из booking.js)
      // loadBookings(); - эта функция теперь вызывается автоматически из booking.js
    });
    
    // Функция для загрузки избранного
    function loadFavorites() {
      // ... existing code ... 
    }
  </script>
  <script src="js/profile.js"></script>
</body>
</html>
