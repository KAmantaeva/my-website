<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход - BOOKNEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #f8f9fa;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">BOOKNEST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Главный</a></li>
            <li class="nav-item"><a class="nav-link" href="hotels.html">Отели</a></li>
            <li class="nav-item"><a class="nav-link" href="restaurants.html">Рестораны</a></li>
            <li class="nav-item"><a class="nav-link" href="spa.html">СПА услуги</a></li>
            <li class="nav-item active" id="loginMenuItem">
              <a class="nav-link active" href="login.html">Войти</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Вход</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Регистрация</button>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div class="tab-content" id="authTabsContent">
              <!-- Вход -->
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="simpleLoginForm">
                  <div class="mb-3">
                    <label for="loginUsername" class="form-label">Имя пользователя или телефон</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
              </div>
              
              <!-- Регистрация -->
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="simpleRegisterForm">
                  <div class="mb-3">
                    <label for="registerUsername" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="registerUsername" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerPhone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="registerPhone" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">Я согласен с условиями использования</label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Сохраняем URL для перенаправления после входа
    document.addEventListener('DOMContentLoaded', function() {
      const referrer = document.referrer;
      if (referrer && !referrer.includes('login.html') && !referrer.includes('register.html')) {
        localStorage.setItem('redirectAfterLogin', referrer);
      }
    });
  </script>
</body>
</html>
