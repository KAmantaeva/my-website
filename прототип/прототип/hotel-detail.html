<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Детали отеля - BOOKNEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #f8f9fa;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">BOOKNEST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Главный</a></li>
            <li class="nav-item"><a class="nav-link active" href="hotels.html">Отели</a></li>
            <li class="nav-item"><a class="nav-link" href="restaurants.html">Рестораны</a></li>
            <li class="nav-item"><a class="nav-link" href="spa.html">СПА услуги</a></li>
            <li class="nav-item" id="loginMenuItem">
              <a class="nav-link" href="login.html">Войти</a>
            </li>
            <li class="nav-item dropdown d-none" id="userMenuItem">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                <span id="userDisplayName">Имя пользователя</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="profile.html">Профиль</a></li>
                <li><a class="dropdown-item" href="#" id="logoutBtn">Выйти</a></li>
              </ul>
            </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <button id="backToListBtn" class="btn btn-outline-primary mb-3">
          <i class="bi bi-arrow-left"></i> Вернуться к списку отелей
        </button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-8">
        <div class="card mb-4">
          <img src="images/hotel1.png" class="card-img-top" alt="Фото отеля" id="hotelImage">
          <div class="card-body">
            <h3 class="card-title" id="hotelName">Название отеля</h3>
           
            <div class="mb-3" id="hotelStars">
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <span class="badge bg-warning text-dark ms-2" id="hotelRating">4.8</span>
            </div>
            <p id="hotelDescription">Описание отеля будет здесь</p>
          </div>
        </div>
        
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">Удобства</h5>
          </div>
          <div class="card-body">
            <div class="row" id="hotelAmenities">
              <div class="col-md-3 col-6 mb-3"><i class="bi bi-wifi text-primary me-2"></i> Wi-Fi</div>
              <div class="col-md-3 col-6 mb-3"><i class="bi bi-p-square text-primary me-2"></i> Парковка</div>
              <div class="col-md-3 col-6 mb-3"><i class="bi bi-cup-hot text-primary me-2"></i> Завтрак</div>
              <div class="col-md-3 col-6 mb-3"><i class="bi bi-water text-primary me-2"></i> Бассейн</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Забронировать</h5>
          </div>
          <div class="card-body">
            <form id="bookingForm">
              <input type="hidden" id="hotelId" value="1">
              <div class="mb-3">
                <label for="checkIn" class="form-label">Дата заезда</label>
                <input type="date" class="form-control" id="checkIn" required>
              </div>
              <div class="mb-3">
                <label for="checkOut" class="form-label">Дата выезда</label>
                <input type="date" class="form-control" id="checkOut" required>
              </div>
              <div class="mb-3">
                <label for="guests" class="form-label">Количество гостей</label>
                <select class="form-select" id="guests" required>
                  <option value="1">1 гость</option>
                  <option value="2">2 гостя</option>
                  <option value="3">3 гостя</option>
                  <option value="4">4 гостя</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="roomType" class="form-label">Тип номера</label>
                <select class="form-select" id="roomType" required>
                  <option value="Стандартный">Стандартный</option>
                  <option value="Улучшенный">Улучшенный</option>
                  <option value="Люкс">Люкс</option>
                </select>
              </div>
              <div class="mb-4">
                <p class="fw-bold">Стоимость: <span id="totalPrice">25000</span> ₸ / ночь</p>
              </div>
              <button type="submit" class="btn btn-primary w-100">Забронировать</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/hotels.js"></script>
  <script src="js/booking.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Получаем ID отеля из URL
      const urlParams = new URLSearchParams(window.location.search);
      const hotelId = urlParams.get('id') || '1';
      
      // Получаем данные отелей из localStorage
      const hotels = JSON.parse(localStorage.getItem('hotels')) || [];
      const hotel = hotels.find(h => h.id === hotelId) || hotels[0];
      
      if (hotel) {
        // Заполняем данные отеля
        document.getElementById('hotelImage').src = hotel.images[0];
        document.getElementById('hotelName').textContent = hotel.name;
        document.getElementById('hotelDescription').textContent = hotel.description;
        document.getElementById('hotelRating').textContent = hotel.rating;
        document.getElementById('hotelId').value = hotel.id;
        document.getElementById('totalPrice').textContent = hotel.price;
        
        // Заполняем звезды
        const starsContainer = document.getElementById('hotelStars');
        starsContainer.innerHTML = '';
        for (let i = 0; i < hotel.stars; i++) {
          starsContainer.innerHTML += '<i class="bi bi-star-fill text-warning"></i> ';
        }
        starsContainer.innerHTML += `<span class="badge bg-warning text-dark ms-2">${hotel.rating}</span>`;
        
        // Заполняем удобства
        const amenitiesContainer = document.getElementById('hotelAmenities');
        amenitiesContainer.innerHTML = '';
        if (hotel.amenities.includes('wifi')) {
          amenitiesContainer.innerHTML += '<div class="col-md-3 col-6 mb-3"><i class="bi bi-wifi text-primary me-2"></i> Wi-Fi</div>';
        }
        if (hotel.amenities.includes('parking')) {
          amenitiesContainer.innerHTML += '<div class="col-md-3 col-6 mb-3"><i class="bi bi-p-square text-primary me-2"></i> Парковка</div>';
        }
        if (hotel.amenities.includes('breakfast')) {
          amenitiesContainer.innerHTML += '<div class="col-md-3 col-6 mb-3"><i class="bi bi-cup-hot text-primary me-2"></i> Завтрак</div>';
        }
        if (hotel.amenities.includes('pool')) {
          amenitiesContainer.innerHTML += '<div class="col-md-3 col-6 mb-3"><i class="bi bi-water text-primary me-2"></i> Бассейн</div>';
        }
        if (hotel.amenities.includes('spa')) {
          amenitiesContainer.innerHTML += '<div class="col-md-3 col-6 mb-3"><i class="bi bi-gem text-primary me-2"></i> СПА</div>';
        }
        if (hotel.amenities.includes('gym')) {
          amenitiesContainer.innerHTML += '<div class="col-md-3 col-6 mb-3"><i class="bi bi-bicycle text-primary me-2"></i> Фитнес</div>';
        }
      }
      
      // Кнопка возврата к списку отелей
      document.getElementById('backToListBtn').addEventListener('click', function() {
        window.location.href = 'hotels.html';
      });
      
      // Устанавливаем минимальную дату заезда (сегодня)
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('checkIn').min = today;
      document.getElementById('checkIn').value = today;
      
      // Устанавливаем минимальную дату выезда (завтра)
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      const tomorrowStr = tomorrow.toISOString().split('T')[0];
      document.getElementById('checkOut').min = tomorrowStr;
      document.getElementById('checkOut').value = tomorrowStr;
      
      // Обработчик изменения даты заезда
      document.getElementById('checkIn').addEventListener('change', function() {
        const checkInDate = new Date(this.value);
        const nextDay = new Date(checkInDate);
        nextDay.setDate(nextDay.getDate() + 1);
        const nextDayStr = nextDay.toISOString().split('T')[0];
        
        document.getElementById('checkOut').min = nextDayStr;
        if (document.getElementById('checkOut').value < nextDayStr) {
          document.getElementById('checkOut').value = nextDayStr;
        }
        
        updateTotalPrice();
      });
      
      // Обработчик изменения даты выезда
      document.getElementById('checkOut').addEventListener('change', updateTotalPrice);
      
      // Обработчик изменения типа номера
      document.getElementById('roomType').addEventListener('change', function() {
        const roomType = this.value;
        let price = hotel.price;
        
        if (roomType === 'Улучшенный') {
          price = Math.round(hotel.price * 1.3);
        } else if (roomType === 'Люкс') {
          price = Math.round(hotel.price * 1.8);
        }
        
        document.getElementById('totalPrice').textContent = price;
        updateTotalPrice();
      });
      
      // Функция обновления итоговой стоимости
      function updateTotalPrice() {
        const checkIn = new Date(document.getElementById('checkIn').value);
        const checkOut = new Date(document.getElementById('checkOut').value);
        
        if (checkIn && checkOut) {
          const nights = Math.round((checkOut - checkIn) / (1000 * 60 * 60 * 24));
          const pricePerNight = parseInt(document.getElementById('totalPrice').textContent);
          
          if (nights > 0) {
            const totalPrice = nights * pricePerNight;
            document.getElementById('totalPrice').textContent = `${pricePerNight} × ${nights} ночей = ${totalPrice}`;
          }
        }
      }
      
      // Обработчик отправки формы бронирования
      document.getElementById('bookingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
          alert('Для бронирования необходимо войти в систему');
          window.location.href = 'login.html';
          return;
        }
        
        const checkIn = document.getElementById('checkIn').value;
        const checkOut = document.getElementById('checkOut').value;
        const guests = document.getElementById('guests').value;
        const roomType = document.getElementById('roomType').value;
        
        // Рассчитываем цену в зависимости от типа номера
        let price = hotel.price;
        if (roomType === 'Улучшенный') {
          price = Math.round(hotel.price * 1.3);
        } else if (roomType === 'Люкс') {
          price = Math.round(hotel.price * 1.8);
        }
        
        // Создаем объект бронирования
        const booking = {
          id: Date.now().toString(),
          userId: currentUser.id,
          hotelId: hotel.id,
          hotelName: hotel.name,
          hotelImage: hotel.images[0],
          checkIn: checkIn,
          checkOut: checkOut,
          guests: guests,
          roomType: roomType,
          price: price,
          status: 'confirmed',
          type: 'hotel',
          createdAt: new Date().toISOString()
        };
        
        // Получаем существующие бронирования
        const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
        
        // Добавляем новое бронирование
        bookings.push(booking);
        
        // Сохраняем в localStorage
        localStorage.setItem('bookings', JSON.stringify(bookings));
        
        alert('Бронирование успешно оформлено!');
        
        // Перенаправляем на страницу профиля
        window.location.href = 'profile.html#bookings';
      });
      
      // Вызываем функцию обновления итоговой стоимости
      updateTotalPrice();
    });
  </script>
</body>
</html>
